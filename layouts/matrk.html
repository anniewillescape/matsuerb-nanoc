<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= @item[:title] %></title>
    <meta name="description" content="<%= @item[:title] %> <%= @item[:date] %> <%= @item[:location] %>">
    <meta property="og:title" content="<%= @item[:title] %>">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://matsue.rubyist.net/">
    <meta property="og:description" content="<%= @item[:title] %> <%= @item[:date] %> <%= @item[:location] %>にて開催">
    <meta name="generator" content="nanoc <%= Nanoc::VERSION %>" />
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/matrk_common/css/scroll.css">
    <link rel="stylesheet" href="/matrk_common/css/carousel.css">
    <link rel="stylesheet" href="/matrk_common/css/time_table.css">
    <link rel="stylesheet" href="/matrk_common/css/button.css">
    <link rel="stylesheet" href="/matrk_common/css/speaker.css">
    <link rel="stylesheet" href="/matrk_common/css/sponser.css">
    <link rel="stylesheet" href="/matrk_common/css/footer.css">
    <link rel="stylesheet" href="/matrk_common/css/font.css">
    <link rel="stylesheet" href="<%= @item.identifier.to_s[/\/\w*\//] %>css/application.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <%= yield %>

    <!-- FOOTER -->
    <footer>
      <p class="text-center"><a href="https://matsue.rubyist.net/"><img src="/matrk_common/img/h_logo.jpg" alt="matsuerb"></a></p>
      <p class="text-center text-small">RubyロゴはYukihiro Matsumotoの著作物であり、Creative Commons BY-SAライセンスにより <a href="https://www.ruby-lang.org/ja/about/logo/">https://www.ruby-lang.org/ja/about/logo/</a> で公開されています。</p>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/js/bootstrap.js"></script>
  </body>
 </html>
